<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>egon-IT界最帅的男人</title>
    <style>
        .p{
            display: inline-block;
        }
    </style>
</head>
<body>
<!--无序列表 有序列表 定义列表-->
<!--无序列表  unorder list-->
<ul class="outer">
    <li class="p">111</li>
    <li class="p">222</li>
    <li class="p">333</li>
</ul>

<!--有序列表  order list-->
<ol>
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ol>

<!--定义列表  define list  define title  define data 可以通过css进行样式替换-->
<dl>
    <dt>标题</dt>
    <dd>元素1</dd>
    <dd>元素2</dd>
</dl>

</body>
</html>
